{% block main %}

    <form method="post">
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="back">Выберите цвет фона:</label>
            <input type="color" id="back" name="back">
        </div>

            <button type="submit">OK</button>
        </div>
    </form>
{% endblock %}
